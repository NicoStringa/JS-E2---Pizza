<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-container">
        <section class="section">
            <h1>Selecciona tu Pizza</h1>
            <div class="info" id="info">
                <h2 class="h2" id="pName"></h2>
                <small class="small" id="pIngr"></small>
                <h4 class="h4" id="pPrice"></h4>
            </div>
            <form class="pizza-form" id="searchPizza">
                <input type="number" class="pizzaSelector" id="idInput" placeholder="Selecciona un numero">
                <button class="select-btn" id="select-btn">Elegir</button>
            </form>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
